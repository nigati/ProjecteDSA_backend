    <script>

        $(document).ready(function () {

            if (localStorage.getItem("isLogged") === "false") {
                location.href = "/index.html"
            }
            let username = localStorage.getItem("username");
            $("#userName").text(username);
            let url = "/dsaApp/users/catalogo";
            $.get(url, function (data, status) {
                for (let key = 0, size = data.length; key < size; key++) {
                    $("#table-body").append("<tr><td>" + data[key].name + "</td><td>" + data[key].description + "</td><td>" + data[key].coins + "<i class='fas fa-coins pl-2' style=\"font-size: 16px;color: #F7CA0C;\"></i></td><td><a id='btn-buy' class='btn btn-info'>Buy</a> </td></tr>");

                }
            });
            $("#btn-buy").click(function (){

            })
        });
