    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //alert("Hola");
            $("#botonLogIn").click(function () {
                var dataBody=
                {
                    username: $("#usr").val(),
                    password: $("#pass").val(),

                }

                var URL = "/dsaApp/users/login";
                //alert(url);
                 $.post({
                    url: URL,
                    data: JSON.stringify(dataBody),
                    contentType: 'application/json; charset=utf-8'
                })
                    .done(function (data, status) {
                        //alert("Login: " + data.username + " wellcome! \nStatus: " + status);
                        localStorage.setItem("username",data.username);
                        localStorage.setItem("isLogged","true");
                        //alert(localStorage.getItem("username"));
                        $(location).prop('href', '/')
                    })
                    .fail(function (xhr, err) {
                        alert("Something went wrong");
                        location.reload();
                    })
            });
        });
    </script>
</head>

<div class="container">

    <form class="was-validated">
        <div class="form-group">
            <label for="usr">Username:</label>
            <input type="text" class="form-control" id="usr" placeholder="Enter username" name="usr" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
